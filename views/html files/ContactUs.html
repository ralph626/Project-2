<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="StyleViews.css">
        <!-- Foundation Compressed CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    </head>
    <body>
        <div class="title-bar" data-responsive-toggle="responsive-menu" data-hide-for="medium">
        <div class="title-bar-title">GoHome</div>
        </div>

        <div class="top-bar" id="responsive-menu">
            <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                <li><a href="#0">Get Started</a></li>
                <li><a href="#0">Rent Inquiries</a></li>
                <li class="menu-text">Contact Us</li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu">
                <li><input type="search" placeholder="Search"></li>
                <li><button type="button" class="button">Search</button></li>
                </ul>
            </div>
        </div>

        <div class="inputContainer">
            <h1>Contact Us!</h1>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Full Name</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="i.e. Ivana GoHome" required>
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="i.e. IvanaGoHomeVeryBadly@example.com" required>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Subject</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Select Subject</option>
                    <option>I have question regarding the site's tools.</option>
                    <option>I have an issue finding the information I need.</option>
                    <option>Interested in Career Opportunities.</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Please give us further detail regarding your inquiry.</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- Foundation Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    </body>
</html>
